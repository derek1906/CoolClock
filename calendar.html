<!DOCTYPE HTML>
<html>
	<head>
		<title>Calendar</title>
		<style>
			*.hide {
				display:none;
			}
			body {
				font-family:'Arial';
				overflow:hidden;
				-webkit-user-select:none;
				cursor:default;
				background:transparent;
				margin:0px;
				padding:8px;
			}
			table {
				border:1px solid gray;
				width:140px;
				height:140px;
				background-color:white;
				border-radius:3px;
				-webkit-box-shadow:1px 1px 3px #888;
			}
			table td>span {
				position:relative;
				z-index:2;
			}
			.title {
				text-shadow: 0px 1px 1px white;
				font-family:'Arial', '微軟正黑體', 'Simhei';
				background-color: lightblue;
				width:140px;
				height:20px;
				text-align:center;
			}
			.title>img {
				margin:1px;
				cursor:pointer;
			}
			.title>img:active {
				position:relative;
				top:1px;
			}
			.title>img.left_btn {
				float:left;
			}
			.title>img.left_btn_dis {
				float:left;
				cursor:default;
			}
			.title>img.right_btn {
				float:right;
			}
			.title>img.right_btn_dis {
				float:right;
				cursor:default;
			}
			/*.eventday:before {
				content:"";
				position:absolute;
				z-index:-1;
				margin-top:-2px;
				margin-left:-1px;
				width:17px;
				height:18px;
				border:2px solid red;
				border-radius:10px;
				-webkit-box-shadow:1px 1px 3px #888, inset 1px 1px 3px #888;
				opacity:9;
			}
			.eventday:hover:before {
				opacity:.3;
			}*/
			.eventday{
				text-decoration: underline;
				font-weight: bold;
				cursor: pointer;
			}
			.today{
				background: green !important;
				color: #FFF !important;
			}
			table td.label {
				text-align:center;
				background-color:skyblue;
				width:20px;
				height:20px;
				text-shadow: 0px 2px 1px #888;
			}
			table td.label.s {
				color:red;
			}
			table td.date {
				text-align:center;
				background-color:#FFE4B2;
				width:20px;
				height:20px;
			}
			table td.date.s {
				color:red;
			}
			table td.date.exist {
				background-color:orange;
			}
			table td.date.exist:hover {
				background-color:blue !important;
				color:white;
			}
			table #selected {
				font-size:12px;
				vertical-align:bottom;
				border-top:1px solid green;
				border-right:1px solid green;
				border-top-right-radius: 5px;
				padding: 2px 5px;
				display: inline-block;
				background-color: yellowgreen;
				box-shadow: 4px 2px 5px -2px #AAA;
				text-shadow: 0px 1px 1px white;
				max-width: 90px;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			table #todo {
				width:100%;
				cursor:text;
				-webkit-user-select:text;
				font-family:Arial, 仿宋, FangSong, 新細明體, PMingLiU;
			}
			
		</style>

	</head>
